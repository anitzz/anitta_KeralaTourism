<!DOCTYPE html>
<html>
<head>
	<title>SignUp</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial_scale=1, shrink-to-fit=no">
	  <link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="bb">
<form class="gg" action="districts.html">
    <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label"><b>Name</b></label>
    <div class="col-sm-5">
      <input  class="form-control" required id="input">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label"><b>Email</b></label>
    <div class="col-sm-5">
      <input type="email" required class="form-control" id="inputEmail3">
    </div>
  </div>
    <div class="row mb-3">
    <label for="number" class="col-sm-2 col-form-label"><b>Mobile Number</b></label>
    <div class="col-sm-5">
      <input type="tel" id="phone" required  class="form-control" name="phone" pattern="[0-9]{10}">
    </div>
  </div>
    
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label"><b>Password</b></label>
    <div class="col-sm-5">
      <input type="password"  required class="form-control" id="inputPassword3">
    </div>
  </div>
  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0"><b>Gender</b></legend>
    <div class="col-sm-5">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
        <label class="form-check-label" for="gridRadios1">
         Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
         Female
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
      Other
        </label>
      </div>
    </div>
  </fieldset>
  
  <button type="submit" class="btn btn-primary offset-sm-3">Sign Up</button>
    <button type="submit" class="btn btn-primary offset-sm-1"><a href="home.html">Back</a></button>
</form>
    </body>
    <footer><div style="padding-left: 50%"><b>Connect us on</b></div>
        <div  class="hh" style="padding-left: 47.5%"><img src="images/facebook.webp">&nbsp;&nbsp;<img src="images/twitter.webp">&nbsp;&nbsp;<img src="images/insta.webp"></div><br>
  <div style="padding-left: 45%;"> &copy; Copyright 2021 KeralaTourism</div>

   
    </footer>
        
</html>
